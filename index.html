<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ===============CDN CSS =================-->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- ===============CDN boxicons =================-->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <title>Microsoft 365</title>
</head>
<body>
    <div class="card__container">
        <div class="card__content">
            <a href="https://www.office.com/" class="card__logo">
                <img src="./assets/img/logo.png" alt="Microsoft 365">
            </a>

            <div class="card__main">
                <div class="card__left-side">
                    <h2 class="card__title">Go premium with Microsoft 365</h2>
                    <p class="card__description">Premium content advanced withing tools, design ideas and more:</p>
                    <ul class="card__list">
                        <li class="card__item"><i class='bx bx-check'></i>Works on Windows, macOS, IOS & Android</li>
                        <li class="card__item"><i class='bx bx-check'></i>Up to 6 TB of OneDrive cloud storage(1 TB per person)</li>
                        <li class="card__item"><i class='bx bx-check'></i>Premium version of:</li>
                    </ul>

                    <div class="card__products">
                        <a href="https://www.microsoft.com/fr-ww/microsoft-365/word" class="card__product-item">
                            <img src="./assets/img/word.webp" alt="Word">
                        </a>

                        <a href="https://www.microsoft.com/fr-ww/microsoft-365/excel" class="card__product-item">
                            <img src="./assets/img/excel.webp" alt="Excel">
                        </a>

                        <a href="https://www.microsoft.com/fr-ww/microsoft-365/powerpoint" class="card__product-item">
                            <img src="./assets/img/powerpoint.webp" alt="powerpoint">
                        </a>

                        <a href="https://www.microsoft.com/fr-ww/microsoft-365/onenote/digital-note-taking-app" class="card__product-item">
                            <img src="./assets/img/onenote.webp" alt="One Note">
                        </a>

                        <a href="https://www.microsoft.com/fr-ww/microsoft-365/outlook/email-and-calendar-software-microsoft-outlook" class="card__product-item">
                            <img src="./assets/img/outlook.webp" alt="Outlook">
                        </a>

                        <a href="https://www.microsoft.com/fr-ww/microsoft-365/onedrive/onedrive-for-business" class="card__product-item">
                            <img src="./assets/img/onedrive.webp" alt="OneDrive">
                        </a>    
                    </div>

                    <a href="https://www.microsoft.com/ru-ru?rtc=1" class="card__link">Learn more <i class='bx bx-link-external'></i></a>
                </div>

                <div class="card__right-side"></div>
            </div>
        </div>
    </div>
  

    <!-- ==================CND JS =================-->
    <script src="./assets/js/script.js"></script>
</body>
</html>
